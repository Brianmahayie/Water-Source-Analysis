name: Render and Deploy R Markdown
on:
  schedule:
    - cron: '0 20 * * *'  # 8 PM GMT (Sierra Leone time) daily
  workflow_dispatch:  # Allows manual triggering
jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
          
      - name: Setup Pandoc
        run: |
          wget https://github.com/jgm/pandoc/releases/download/3.1.11/pandoc-3.1.11-1-amd64.deb
          sudo dpkg -i pandoc-3.1.11-1-amd64.deb
        
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-packages-v1
          restore-keys: |
            ${{ runner.os }}-r-
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev \
            libudunits2-dev \
            libmagick++-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libharfbuzz-dev \
            libfribidi-dev
      
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "knitr", "tidyverse", "lubridate", "scales", "httr", "jsonlite", "kableExtra", "magick", "sf", "ggspatial", "gridExtra"))'
      
      - name: Render R Markdown
        env:
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
        run: |
          Rscript -e 'Sys.setenv(RSTUDIO_PANDOC="/usr/bin"); rmarkdown::render("Water Source Analysis.Rmd", output_file = "index.html", output_dir = ".")'
      
      - name: Commit and push HTML
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Auto-update: $(date)" || echo "No changes to commit"
          git push