name: Render and Deploy R Markdown

on:
  schedule:
    - cron: '0 20 * * *'  # 8 PM GMT (Sierra Leone time) daily
  workflow_dispatch:  # Allows manual triggering

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "knitr", "tidyverse", "lubridate", "scales", "httr", "jsonlite", "kableExtra", "magick", "sf", "ggspatial"))'
      
      - name: Render R Markdown
        env:
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
        run: |
          Rscript -e 'rmarkdown::render("Water Source Analysis.Rmd", output_file = "index.html", output_dir = ".")'
      
      - name: Commit and push HTML
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Auto-update: $(date)" || echo "No changes to commit"
          git push